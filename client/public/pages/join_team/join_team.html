<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/pages/global/global.css">
    <link rel="stylesheet" href="/pages/join_team/join_team.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskster</title>
</head>

<body>
    <div class="navbar"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h1>Join a team!</h1>
                <form class="jointeam-form">
                    <div class="user-alert"></div>
                    <div class="form-group">
                        <label for="teamToken">Team token</label>
                        <input type="text" class="form-control" id="teamToken" aria-describedby="teamToken">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Join team</button>
                </form>
            </div>
            <div class="col-6">
                <img class="float-right" src="../images/team.svg" alt="team">
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/pages/global/global.js"></script>
    <script src="/pages/join_team/join_team.js"></script>
</body>

</html>
