<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/pages/global/global.css">
  <link rel="stylesheet" href="/pages/forgot/forgot.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskster</title>
</head>

<body>
  <div class="navbar"></div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6">
        <form class="forgot-form">
          <div class="user-alert"></div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" id="forgot-btn">Send me reset email</button>
        </form>
      </div>
      <div class="col-6">
        <img src="../images/forgot.svg" alt="forgot">
      </div>
    </div>
    <div class="footer"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/pages/global/global.js"></script>
  <script src="/pages/forgot/forgot.js"></script>
</body>

</html>
