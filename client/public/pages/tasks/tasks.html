<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/pages/global/global.css">
    <link rel="stylesheet" href="/pages/tasks/tasks.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskster</title>
</head>

<body>
    <div class="navbar"></div>
    <div class="container mt-5">
        <div class="user-alert"></div>
        <h1>Tasks</h1>
        <i class="refresh-btn fas fa-sync" onclick="refreshTasks()"></i>
        <button type="button" class="btn btn-primary add-task-btn" data-toggle="modal" data-target="#addTaskModal">
            Add task
        </button>

        <div class="modal add-modal fade" id="addTaskModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <form class="add-task-form" onsubmit="addTask(event)">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add task</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input class="form-control" type="text" id="title" placeholder="Title">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" col="10" row="10" id="description"
                                    placeholder="Description"></textarea>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" id="price" placeholder="Price e.g 2$">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save task</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal edit-modal fade" id="editTaskModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form class="edit-task-form" onsubmit="updateTask(event)">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" id="edit-title" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" col="10" row="10" id="edit-description"
                                placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="edit-price" placeholder="Price e.g 2$">
                        </div>
                        <input type="hidden" id="edit-id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" onclick="uncompleteTask()">Uncomplete
                            task</button>
                        <button type="button" class="btn btn-danger" onclick="deleteTask(event)">Delete
                            task</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save task</button>
                    </div>
            </form>
        </div>
    </div>
    </div>

    <div class="tasks mt-3"></div>

    <div class="footer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e0364b5885.js" crossorigin="anonymous"></script>
    <script src="/pages/global/global.js"></script>
    <script src="/pages/tasks/tasks.js"></script>
</body>

</html>
