<div class="modal edit-modal fade" id="editTaskModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form class="edit-task-form" onsubmit="updateTask(event)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control" type="text" id="edit-title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" col="10" row="10" id="edit-description"
                            placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="edit-price" placeholder="Price e.g 2$">
                    </div>
                    <input type="hidden" id="edit-id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" onclick="uncompleteTask()">Uncomplete
                        task</button>
                    <button type="button" class="btn btn-danger" onclick="deleteTask(event)">Delete
                        task</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save task</button>
                </div>
        </form>
    </div>
</div>
