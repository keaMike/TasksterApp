<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/pages/global/global.css">
  <link rel="stylesheet" href="/pages/signup/signup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
  <title>Taskster</title>
</head>

<body>
  <div class="navbar"></div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6">
        <form class="signup-form">
          <div class="user-alert"></div>
          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" id="firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="repassword">Confirm password</label>
            <input type="password" class="form-control" id="repassword">
          </div>
          <div class="form-group">
            <label for="teamtoken">Team token</label>
            <input type="text" class="form-control" id="teamtoken" placeholder="Optional">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" id="signup-btn">Sign up</button>
        </form>
      </div>
      <div class="col-6">
        <img src="../images/signup.svg" alt="signup">
      </div>
    </div>
    <div class="footer"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="/pages/global/global.js"></script>
  <script src="/pages/signup/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
</body>

</html>
