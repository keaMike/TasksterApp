<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/pages/global/global.css">
    <link rel="stylesheet" href="/pages/chat/chat.css">
    <title>Taskster</title>
</head>

<body>
    <div class="navbar"></div>
    <div class="container mt-5">
        <div class="user-alert"></div>
        <div class="row">
            <div class="col-12">
                <h1>Chat</h1>
                <div class="messages"></div>
                <form class="chat-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="message" placeholder="Type message here...">
                    </div>
                    <button type="submit" class="send-btn btn btn-primary btn-block">Send</button>
                </form>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script src="/pages/global/global.js"></script>
    <script src="/pages/chat/chat.js"></script>
</body>

</html>
